<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptivAI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> OptivAI</h1>
            <p class="subtitle">Discover and compare the best AI tools</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tools by name, description, or tags...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="pricingFilter">Pricing:</label>
                    <select id="pricingFilter">
                        <option value="">All Pricing</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                        <option value="free/paid">Free + Paid</option>
                    </select>
                </div>

                <button id="clearBtn">Clear Filters</button>
            </div>
        </div>

        <div class="compare-section" id="compareSection" style="display: none;">
            <div class="compare-header">
                <h3>Compare Tools (<span id="compareCount">0</span>/3)</h3>
                <button id="viewCompareBtn">View Comparison</button>
                <button id="clearCompareBtn">Clear</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Tools (<span id="resultsCount">0</span>)</h2>
            </div>
            <div id="toolsGrid" class="tools-grid"></div>
        </div>

        <div id="compareModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Tool Comparison</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div id="compareContent" class="compare-content"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
